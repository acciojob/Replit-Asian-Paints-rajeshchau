<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Paints Grid</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .grid-item {
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      background-color: transparent;
      transition: background-color 0.3s;
    }

    input {
      margin: 5px;
      padding: 5px;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="grid-container">
    <!-- Creating 9 grid boxes with IDs 1 to 9 -->
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9" />
  <input type="text" id="colour_id" placeholder="Enter Color (e.g., red)" />

  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <script>
    const changeBtn = document.getElementById("change_button");
    const resetBtn = document.getElementById("Reset");

    const resetColors = () => {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = "transparent";
      }
    };

    changeBtn.addEventListener("click", () => {
      const blockId = document.getElementById("block_id").value;
      const color = document.getElementById("colour_id").value;

      resetColors();

      if (blockId >= 1 && blockId <= 9) {
        document.getElementById(blockId).style.backgroundColor = color;
      } else {
        alert("Please enter a valid block ID (1 to 9)");
      }
    });

    resetBtn.addEventListener("click", resetColors);
  </script>

</body>
</html>
